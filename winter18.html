<!DOCTYPE html>
<html>
<head>
 
    <title>Winter 14</title>
    <link href="http://saasmath.seattleacademy.org/css/bootstrap.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
 
    <script>
    $(document).ready(function() {
 
        $('input').attr('size',7);
 
        var count = 120
                var counter = setInterval(timer, 1000); //1000 will  run it every 1 second
                function timer() {
                    count = count - 1;
 
                    if (count <= 0) {
                        clearInterval(counter);
                        alert("Times up!")
                        return;
                    }
 
                    $("#elapsedtime").html(count);
                }
                $('#reset').click(function() {
                    $('input').val("");
                    $('input').removeClass("correct");
                    $('input').removeClass("incorrect");
                    $('.mark').html("");
                    $('#countReset').val("10")
                    $('#percorrect').text(100);
                    $('#pererror').text(0.00);
                    $('#errors').text(0);
                    $('#correct').text(0);
                    count = 120
                });
 
 
                $('input').change(function() {
 
                    correct=$(this).data('correct');
                    response=$(this).val();
 
                    if(correct==response){
                        $(this).removeClass("incorrect").addClass("correct");
                        numcorrect = $('#correct').text();
                        //We multiply by 1 change from type text to number
                        $('#correct').text(numcorrect*1+1);
                    }
                    else
                    {
                        $(this).removeClass("correct").addClass("incorrect");
                        numerrors = $('#errors').text();
                        $('#errors').text(numerrors*1+1);
                    }
                        console.log (numcorrect);
                    if (numcorrect >= 5) {
                        $('#bonus-picture').removeClass('hide');
                    }
                    if (numcorrect >= 10) {
                        $(this).parent().next().removeClass('hide');
                    }
                    if (numcorrect >= 15) {
                        $(this).parent().next().removeClass('hide');
                    }
                    if (numcorrect >= 20) {
                        $(this).parent().next().removeClass('hide');
                    }
 
                });
            });
</script>
 
<style type="text/css">
input {
 
}
.correct { 
    background: #90EE90;
}

    background: #ED9090;
}
 
#score{

.score {

}
#bonus-picture{

</style>
 
</head>
